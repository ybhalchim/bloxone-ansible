---
- module_defaults:
    group/infoblox.bloxone.all:
      csp_url: "{{ csp_url }}"
      api_key: "{{ api_key }}"
  block:
    # Create a random Subnet name to avoid conflicts
    - ansible.builtin.set_fact:
        name: "subnet-{{ 999999 | random | string }}"

    - name: "Create a Subnet"
      infoblox.bloxone.ipam_subnet:
        address: "10.0.0.0/24"
        space: "{{ _ip_space.id }}"
        state: "present"
      register: _subnet
