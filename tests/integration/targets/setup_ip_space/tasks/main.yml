---
- module_defaults:
    group/infoblox.bloxone.all:
      csp_url: "{{ csp_url }}"
      api_key: "{{ api_key }}"
  block:
    # Create a random IP space name to avoid conflicts
    - ansible.builtin.set_fact:
        name: "ip-space-{{ 999999 | random | string }}"

    - name: "Create an IP space"
      infoblox.bloxone.ipam_ip_space:
          name: "{{ name }}"
          state: "present"
      register: _ip_space
